<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div id="form" class="container d-flex justify-content-center text-center mt-5 pt-5">
        <div class="w-75 formLgoin p-5">
            <h1 class="mb-3 text-info">Smart Login System</h1>
            <div class="form-group">
                <input type="email" autocomplete="email" id="inputLogInEmail" placeholder="Enter your email"
                    class="form-control bg-transparent text-white">
                <div id="alertInputLogInEmail" class="alert alert-danger my-2 py-1 d-none" role="alert">
                    Must To Fill Email Input
                </div>
            </div>

            <div class="form-group">
                <input type="password" autocomplete="current-password" id="inputLogInPass"
                    placeholder="Enter your password" class="form-control text-white bg-transparent">
                <div id="alertInputLogInPass" class="alert alert-danger my-2 py-1 d-none" role="alert">
                    Must To Fill Pass Input
                </div>
            </div>
            <a id="signIn" class="btn btn-outline-info w-100 my-3 disabled">Login</a>
            <span class="text-white">Donâ€™t have an account? <a id="SignUpBtn" href="signUp.html" class="text-white">Sign Up</a>
            </span>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
