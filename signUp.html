<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>

    <div id="signUpContainer" class="container justify-content-center text-center w-50 mt-5 pt-5">
        <div class="formSignUp p-5">
            <h1 class="mb-3 text-info">Smart Login System</h1>
            <div class="form-group">
                <input type="text" id="inputSignUpName" placeholder="Enter your name"
                    class="form-control bg-transparent text-white">
                <div id="alertInputSignUpName" class="alert alert-danger my-2 py-1 d-none" role="alert">
                    Must start with upperCase and containe between 3 - 15
                </div>
            </div>
            <div class="form-group">
                <input type="email" id="inputSignUpEmail" placeholder="Enter your email"
                    class="form-control bg-transparent text-white">
                <div id="alertInputSignUpEmail" class="alert alert-danger my-2 py-1 d-none" role="alert">
                    It is not a email
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="inputSignUpPass"
                    placeholder="Enter your password" class="form-control text-white bg-transparent">
                <div id="alertInputSignUpPass" class="alert alert-danger my-2 py-1 d-none" role="alert">
                    Must to fill
                </div>
            </div>
            <h2 id="status" class="text-success d-none">success</h2>
            <button  id="signUp" disabled type="submit" class="btn btn-outline-info w-100 my-3">SignUp</button>
            <span class="text-white">Donâ€™t have an account? <a href="index.html" class="text-white">Login</a>
            </span>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
